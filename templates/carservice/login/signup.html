                        {% endif %}
                        <form method="post" action="{% url 'carservice:login' %}">
                            {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                       {{ form.first_name }}
                                    </div>
                                    <div class="form-group">
                                       {{ form.last_name }}
                                    </div>
                                    <div class="form-group">
                                       {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                       {{ form.password1 }}
                                    </div>
                                    <div class="form-group">
                                       {{ form.password2 }}
                                    </div>
                            
                                    <input type="submit" value="Tạo tài khoản">
                    
                                </fieldset>
                        </form>
